{% extends 'base.html' %}
{% block content %}
<div class="animate-fade-in max-w-2xl mx-auto">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
      <i class="fas fa-user-plus mr-2 text-indigo-600"></i>Enroll by Student Number
    </h1>
    <form method="post" action="{{ url_for('admin.enroll_by_student_number') }}" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Student Number</label>
        <input name="student_number" required class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="e.g., 20251 or S202500001" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Course Identifier (ID or Code)</label>
        <input name="course_identifier" required class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="e.g., 42 or CS101" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Section (optional)</label>
        <input name="section_id" class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="Section ID (optional)" />
      </div>
      <div class="flex justify-end gap-2 pt-2">
        <a href="{{ url_for('admin.dashboard') }}" class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300">Cancel</a>
        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Enroll</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
